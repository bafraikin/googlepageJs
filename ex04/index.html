



<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grille</title>
	</head>
	<body>
		<canvas id="mycanvas" width="700px" height="700px" style="border:1px solid #d3d3d3;"></canvas>

		<script>
			let chiffre = parseInt(prompt("entrez ici un chiffre", "20"));
			taille = 700 / chiffre;
	

	let c = document.getElementById("mycanvas");
	let ctx = c.getContext("2d");

for (var i = 0 ; i < chiffre ; i++) {
	for ( j = 0 ; j < chiffre ; j++) {
		ctx.rect(taille*i, taille*j, taille,taille);
		ctx.stroke();
	}
}
		</script>


	</body>
